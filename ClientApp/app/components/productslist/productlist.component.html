<ngui-popup #popup></ngui-popup>
<div class="container-fluid">
    <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">Products information</div>
            <table class="table table-striped" [mfData]="data" #mf="mfDataTable"
                   [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                <thead>
                    <tr>                  
                        <th style="width: 40%">
                            <mfDefaultSorter by="name">Name</mfDefaultSorter>
                        </th>
                        <th style="width: 20%">
                            <mfDefaultSorter by="price">Price</mfDefaultSorter>
                        </th>
                        <th style="width: 20%">
                            <mfDefaultSorter by="quantity">Quantity</mfDefaultSorter>
                        </th>
                        <th style="width: 10%"></th>
                        <th style="width: 10%"></th>
                    </tr>
                    <tr>
                        <th colspan="5">
                            Filter by name:
                            <input class="form-control" [(ngModel)]="filterQuery" />
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of mf.data">                       
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>
                            <button (click)="edit(item)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit"></span> </button>
                        </td>
                        <td>
                            <button (click)="delete(item)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span> </button>
                        </td>                        
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5">
                            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
